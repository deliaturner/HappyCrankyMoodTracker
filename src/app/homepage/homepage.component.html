<div class="wrapper">
  <h1>Sign In</h1>
  <div *ngIf="checkLoginStatus() | async as user; else login"></div>
  <ng-template #login>
    <button class="google btn" (click)="auth.googleSignin()">
      <i class="fab fa-google fa-5x"></i>
      <p>Click to sign In with Google</p>
    </button>
  </ng-template>
</div>
